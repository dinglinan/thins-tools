<ul class="todo--list_wrapper">
    <li class="todo--list-item" hover-show data-ng-repeat="todo in todoList track by todo.id | orderBy: createdAt"
        data-ng-class="{completed: todo.completed}" data-ng-if="todo.label != 0 && todo.completed === false">
        <label><input type="checkbox" class="item-check" data-ng-model="todo.completed"
                      data-ng-change="toggleCompleted()"> <span editable-text="todo.content"
                                                                class="todo--list-item_content"
                                                                onaftersave="validate(todo.content)">{{todo.content}}</span>
            <div class="todo--list-item_hover"><a href="#" class="todo--list-item_move" data-ng-click="moveTodo(todo)">today</a>
                <a href="#" class="todo--list-item_delete" data-ng-click="remove(todo)"></a></div>
        </label></li>
    <li class="todo--list-item completed" hover-show
        data-ng-repeat="todo in todoList track by todo.id | orderBy: createdAt"
        data-ng-if="todo.label != 0 && todo.completed === true"><label><input type="checkbox" class="item-check"
                                                                              data-ng-model="todo.completed"
                                                                              data-ng-change="toggleCompleted(todo)">
        <span class="todo--list-item_content">{{todo.content}}</span>
        <div class="todo--list-item_hover"><a href="#" class="todo--list-item_delete" data-ng-click="remove(todo)"></a>
        </div>
    </label></li>
</ul>
